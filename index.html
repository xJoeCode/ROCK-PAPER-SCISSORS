function winnnerAnnounce(){

    if (computerscore === 5){
        alert("Computer has 5 points, Computer Wins")

        document.getElementById("Button1").disabled = true;

    }
}

function computerplay(){ 
    let myArray = ["Stone", "Paper", "Scissors"];
    let theone = myArray[Math.floor(Math.random()* myArray.length)];
    return theone;
}
